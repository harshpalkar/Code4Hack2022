<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body class="background">
    <div class="container">
      <!-- <input type="number" id="keyboard" /> -->
      <h1>CALCULATOR</h1>
      <br />
      <br />
      <br />

      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button id="clear">C</button></td>
            <td><button id="allClear">AC</button></td>
            <td><button>DEL</button></td>
          </tr>
          <tr>
            <td><button class="digits">7</button></td>
            <td><button class="digits">8</button></td>
            <td><button class="digits">9</button></td>
            <td><button class="operators">X</button></td>
            <td><button class="operators">%</button></td>
          </tr>
          <tr>
            <td><button class="digits">4</button></td>
            <td><button class="digits">5</button></td>
            <td><button class="digits">6</button></td>
            <td><button class="operators">-</button></td>
          </tr>
          <tr>
            <td><button class="digits">1</button></td>
            <td><button class="digits">2</button></td>
            <td><button class="digits">3</button></td>
            <td><button class="operators">+</button></td>
          </tr>
          <tr>
            <td><button class="digits">0</button></td>
            <td><button>.</button></td>
            <td><button class="operators">/</button></td>
            <td><button class="operators">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
